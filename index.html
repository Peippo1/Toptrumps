<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Top Trumps!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@500;600&display=swap');
        </style>
</head>
<div class= "top-container">
<img class="poketrainers" src="https://tse4.mm.bing.net/th?id=OIP.BY15alWkFlIeq-iXn1cDnAHaDt&pid=Api" alt="poketrainers-img">
<h1>Welcome to Pokemon Top Trumps!</h1>
</div>

<div class="box">
</div>





<div class="cards">

    <div id="p1Card">
        <Strong>"P1 Card"
        <br>
        <span id="p1name">selected card</span>
    </Strong>
    <p>
        <img src="./images/circle-cropped.png" alt="pokeball-img">
    </p>
    <table cellspacing =1, cellpadding=1 ,border=0>
        <tbody>
            <tr>
                <th>Name: </th>
                <td>
                    <input name="p1", value="name1", id="name1"
                    accesskey='N1'>
                    <label for='name1' id='name1'>
                        <span class='hide'>Name </span>
                        (INSERT Name)
                    </label>
                </td>
                <th>Hp: </th>
                <td>
                    <input name="p1", value="hp1", id="hp1", type="radio"
                    accesskey='H1'>
                    <label for='hp1' id='hp1'>
                        <span class='hide'>Hp </span>
                        (INSERT STAT)
                    </label>
                </td>
                <th>Attack: </th>
                <td>
                    <input name="p1", value="attack1", id="attack1", type="radio"
                    accesskey='A1'>
                    <label for='attack1' id='attack1'>
                        <span class='hide'>Attack </span>
                        (INSERT STAT)
                    </label>
                </td>
                <th>Defense: </th>
                <td>
                    <input name="p1", value="defense1", id="defense1", type="radio"
                    accesskey='D1'>
                    <label for='defense1' id='defense1'>
                        <span class='hide'>Defense </span>
                        (INSERT STAT)
                    </label>
                </td>
                <th>specialAttack: </th>
                <td>
                    <input name="p1", value="specialattack1", id="specialattack1", type="radio"
                    accesskey='SA1'>
                    <label for='specialattack1' id='specialattack1'>
                        <span class='hide'>specialAttack </span>
                        (INSERT STAT)
                    </label>
                </td>
                <th>specialDefense: </th>
                <td>
                    <input name="p1", value="specialdefense1", id="specialdefense1", type="radio"
                    accesskey='SD1'>
                    <label for='specialdefense1' id='specialdefense1'>
                        <span class='hide'>specialDefense </span>
                        (INSERT STAT)
                    </label>
                </td>
            </tr>
            <th>Speed: </th>
            <td>
                <input name="p1", value="speed1", id="speed1", type="radio"
                accesskey='S1'>
                <label for='speed1' id='speed1'>
                    <span class='hide'>Speed </span>
                    (INSERT STAT)
                </label>
            </td>
        </tr>
        </tbody>
    </table>
    <span id="yourCards">P1 has 15 cards to play</span>
    </div>
    <!-- Player2 cards -->
        <div id="P2Card">
            <Strong>"P2 Card"
            <br>
            <span id="p2name">selected card</span>
        </Strong>
        <p>
            <img src="./images/circle-cropped.png" alt="pokeball-img">
        </p>
        <table cellspacing =1, cellpadding=1 ,border=0>
            <tbody>
                <tr>
                    <th>Name: </th>
                    <td>
                        <input name="p2", value="name2", id="name2"
                        accesskey='N'>
                        <label for='name2' id='name2'>
                            <span class='hide'>Name </span>
                            (INSERT Name)
                        </label>
                    </td>
                    <th>Hp: </th>
                    <td>
                        <input name="p2", value="hp2", id="hp2", type="radio"
                        accesskey='H'>
                        <label for='hp2' id='hp2'>
                            <span class='hide'>Hp </span>
                            (INSERT STAT)
                        </label>
                    </td>
                    <th>Attack: </th>
                    <td>
                        <input name="p2", value="attack2", id="attack2", type="radio"
                        accesskey='A'>
                        <label for='attack2' id='attack2'>
                            <span class='hide'>Attack </span>
                            (INSERT STAT)
                        </label>
                    </td>
                    <th>Defense: </th>
                    <td>
                        <input name="p2", value="defense2", id="defense2", type="radio"
                        accesskey='D'>
                        <label for='defense2' id='defense2'>
                            <span class='hide'>Defense </span>
                            (INSERT STAT)
                        </label>
                    </td>
                    <th>specialAttack: </th>
                    <td>
                        <input name="p2", value="specialattack2", id="specialattack2", type="radio"
                        accesskey='SA'>
                        <label for='specialattack2' id='specialattack2'>
                            <span class='hide'>specialAttack </span>
                            (INSERT STAT)
                        </label>
                    </td>
                    <th>specialDefense: </th>
                    <td>
                        <input name="p2", value="specialdefense2", id="pecialdefense2", type="radio"
                        accesskey='SD'>
                        <label for='specialdefense2' id='specialdefense2'>
                            <span class='hide'>specialDefense </span>
                            (INSERT STAT)
                        </label>
                    </td>
                </tr>
                <th>Speed: </th>
                <td>
                    <input name="p2", value="speed2", id="speed2", type="radio"
                    accesskey='SD'>
                    <label for='speed2' id='speed2'>
                        <span class='hide'>Speed </span>
                        (INSERT STAT)
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
        <span id="yourOpponentsCards">P2 has 15 cards to play</span>
        </div>
        <p id="mainCards">Middle Stack: 0</p> ==$0
        <p id="gameResult"></p>













</div>





<body>
    <script src="./script.js"></script>
</body>
</html>
